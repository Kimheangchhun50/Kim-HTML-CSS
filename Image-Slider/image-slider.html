<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="../Image-Slider/image-slider.css">
</head>

<body>
    <h1>Image Slider</h1>
    <div id="slider">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <div id="slides">
            <div id="overflow">
                <div class="inner">
                    <div class="slide slide_1">
                        <img id="img1" src="../Image-Slider/Images/ayutthaya.jpg" alt="">
                    </div>
                    <div class="slide slide_2">
                        <img id="img2" src="../Image-Slider/Images/bayontemple.jpg" alt="">
                    </div>
                    <div class="slide slide_3">
                        <img id="img3" src="../Image-Slider/Images/fansipan.jpg" alt="">
                    </div>

                </div>
            </div>
        </div>
        <div id="arrow">
            <div class="arrow-left"><</div>
            <div class="arrow-right">></div>
        </div>
        <div id="bullets">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
        </div>
    </div>
</body>

</html>
