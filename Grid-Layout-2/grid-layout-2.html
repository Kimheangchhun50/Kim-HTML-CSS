<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Grid Layout 2</title>
    <link rel="stylesheet" href="grid-layout-2.css">
</head>

<body>
    <div class="grid-layout-2">
        <div class="container">

            <div class="layout-block layout-style-1">
                <div class="image">
                    <img src="../Grid-Layout-2/images/greenroad-1.jpg" alt="">
                </div>
                <div class="info">
                    <h3 class="title">Green Tree and Mountian Road</h3>
                    <p class="author">By Kimheang</p>
                </div>
            </div>

            <div class="layout-block layout-style-2">
                <div class="image">
                    <img src="../Grid-Layout-2/images/greenroad-2.jpg" alt="">
                </div>
                <div class="info">
                    <h3 class="title">Green Tree and Mountian Road Top View</h3>
                    <p class="author">By Kimheang</p>
                </div>
            </div>

            <div class="layout-block layout-style-2">
                <div class="image">
                    <img src="../Grid-Layout-2/images/greenroad-3.jpg" alt="">
                </div>
                <div class="info">
                    <h3 class="title">Green Tree and Road</h3>
                    <p class="author">By Kimheang</p>
                </div>
            </div>

            <div class="layout-block layout-style-3">
                <div class="image">
                    <img src="../Grid-Layout-2/images/nature-1.jpg" alt="">

                <div class="info">
                    <h3 class="title">Nature and water</h3>
                    <p class="author">By Kimheang</p>
                </div>
            </div>

            <div class="layout-block layout-style-3">
                <div class="image">
                    <img src="../Grid-Layout-2/images/nature-2.jpg" alt="">
                </div>
                <div class="info">
                    <h3 class="title">Nature and Mountain Top</h3>
                    <p class="author">By Kimheang</p>
                </div>
            </div>

            <div class="layout-block layout-style-3">
                <div class="image">
                    <img src="../Grid-Layout-2/images/nature-3.jpg" alt="">
                </div>
                <div class="info">
                    <h3 class="title">Nature, Mountain, Tree and River</h3>
                    <p class="author">By Kimheang</p>
                </div>
            </div>

            <div class="layout-block layout-style-1">
                <div class="image">
                    <img src="../Grid-Layout-2/images/nature-4.jpg" alt="">
                </div>
                <div class="info">
                    <h3 class="title">Nature, Mountain, Tree and Water</h3>
                    <p class="author">By Kimheang</p>
                </div>
